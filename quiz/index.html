<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/quiz.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <title>Quiz | pythonwiz</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="navigationItems">
        <!-- Logo (both mobile and desktop) -->
        <a href="/index.html" id="logo">
          <img
            src="/assets/logo.png"
            alt="pythonwiz Logo"
            width="175"
            height="35"
          />
        </a>
        <!-- Buttons and navigation links -->
        <div>
          <!-- Desktop navigation links -->
          <nav id="navigationLinks">
            <a class="navigationLink" href="/tutorials/index.html">Tutorials</a>
            <a class="navigationLink activeLink" href="/quiz/index.html">Quiz</a>
          </nav>
          <!-- Mobile menu button -->
          <button onclick="setMenuState()" id="menuButton">
            <!-- Menu button SVG -->
            <svg
              id="menuButtonSvg"
              xmlns="http://www.w3.org/2000/svg"
              height="45"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm16 5H4v2h16v-2z"
              />
            </svg>
            <!-- Menu close SVG -->
            <svg
              id="menuCloseSvg"
              xmlns="http://www.w3.org/2000/svg"
              height="45"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <nav id="mobileMenu">
        <a class="mobileMenuLink" href="/tutorials/index.html">Tutorials</a>
        <a class="mobileMenuLink activeLink" href="/quiz/index.html"
          >Quiz</a
        >
      </nav>
    </header>

    <!-- Quiz -->
    <div id="quiz">
      <!-- Quiz question dynamically generated by JavaScript -->
      <div id="question"></div>
      <!-- Quiz options dynamically generated by JavaScript -->
      <div id="options"></div>
      <!-- Next button -->
      <button id="next">Next</button>
      <div id="result"></div>
      <button id="retry">Retry the quiz</button>
    </div>

    <!-- Footer -->
    <footer>
      <div id="footerItems">
        <!-- Logo -->
        <img
          id="footerLogo"
          src="/assets/logo.png"
          alt="pythonwiz Logo"
          width="175"
          height="35"
        />
        <!-- Footer links -->
        <nav id="footerLinks">
          <a class="footerLink" href="/index.html">Home</a>
          <a class="footerLink" href="/tutorials/index.html">Tutorials</a>
          <a class="footerLink" href="/quiz/index.html">Quiz</a>
        </nav>
        <!-- Horizontal line -->
        <hr />
        <!-- Email sign up form -->
        <form action="/forms/email-submitted.html" method="GET">
          <label id="emailLabel" for="email"
            >Sign up to receive the latest pythonwiz tutorials!</label
          >
          <div>
            <input
              type="email"
              name="email"
              id="emailInput"
              placeholder="Email address"
              required
            />
            <input type="submit" id="submitButton" value="Sign Up" />
          </div>
        </form>
        <!-- Horizontal line -->
        <hr />
        <span id="copyright">Copyright &copy; 2023 Chin Chun Zhen</span>
      </div>
    </footer>

    <!-- Import header script -->
    <script src="/scripts/header.js"></script>
    <!-- Import syntax highlighting scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <!-- Import quiz script after syntax highlighting script to prevent undefined error -->
    <script src="/scripts/quiz.js"></script>
  </body>
</html>
